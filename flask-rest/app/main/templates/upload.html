<html>
    <header>
        <h1 style="color:white;" align=center>0.0</h1>
        <h2 style="color:white;font-size:20px;" align=center>{{bar}}</h2>
        <HR style="border:3 double #987cb9" width="99.9%" color=white SIZE=2 align=center >
    </header>
    <script>
        function validate_fileupload(fileName) {
            var allowed_extensions = new Array("xls", "xlsx");
            var file_extension = fileName.split('.').pop().toLowerCase();
            // split function will split the filename by dot(.), and pop function will pop the last element from the array which will give you the extension as well. If there will be no extension then it will return the filename.
            for (var i = 0; i <= allowed_extensions.length; i++) {
                if (allowed_extensions[i] == file_extension) {
                    return true;
                // valid file extension
            }
        }
            return false;
    }
    function validate() {
            var UploadFileNamevalue = document.getElementById('fileID').value;
            return (validate_fileupload(UploadFileNamevalue));
        }
    </script>
    <body style="background-color:green;">
    <br>
    <form action="{{_upload_}}" method="post" enctype="multipart/form-data"
        onsubmit="return validate();" style="font-family:arial;color:white;font-size:20px;" align=center>
        從Excel上傳資料(XLSX): <br><br><input type="file" style="background:grey;" name="file" id='fileID' /><br>
        <br>
        <input type="reset" value=" 重置 " />&nbsp;&nbsp;<input type="submit" value=" 確認 " /><br>
    </form>
    </body>
</html>
